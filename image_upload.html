<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Photo Like FB DP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Upload Photo with save and delete options</h1>

<div class="profile-pic-div">
  <img src="image.jpg" id="photo">
  <input type="file" id="file">
  
  <label for="file" id="uploadBtn">Choose Photo</label>
</div>

<form action="{% url 'save_pic' %}">
    <div class="container">
        <!-- <img src="img_lights.jpg" alt="Snow" style="width:100%"> -->
        <button class="btn1">Delete</button>
    </div>
    <div class="container">
        <button class="btn2" >Save</button>
    </div>
</form>

<script src="app.js"></script>

</body>
</html>
